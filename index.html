<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Rubik Mono One'>
        <link rel="stylesheet" href="./assets/jass.css">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Weather Dashboard</title>
        <script
            src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"
        ></script>
    </head>

    <body class="bg-orange">
        <header class="header container-fluid text-center text-orange bg-dark p-3">
            <h1>Weather Dashboard</h1>
        </header>

        <div>
            <aside class="search mt-1 ml-2">
                <h2>
                    Search for a City:
                </h2>
                <form class="searchForm">
                    <div>
                        <input
                        class="searchInput"
                        id="city"
                        style="font-family: BlinkMacSystemFont;"
                        type="text"
                        placeholder="Search..."
                        />
                    </div>
                    <div>
                        <button 
                        class="searchButton bg-dark text-orange btn"
                        type="submit"
                        >Search</button>
                    </div>
                    <div class="history"></div>
                </form>
            </aside>
            <div class="results">
                <section class="todayResults">
                    Today's Weather
                </section>
                <section class="fiveDay">
                    <div class="row">
                        <div class="card">
                            <div class="card-body">
                                <img id="img1">
                                <p class="card-text" id="temp1"></p>
                                <p class="card-text" id="wind1"></p>
                                <p class="card-text" id="hum1"></p>
                            </div>
                            <div class="card-body">
                                <h4></h4>
                                <img id="img2">
                                <p class="card-text" id="temp2"></p>
                                <p class="card-text" id="wind2"></p>
                                <p class="card-text" id="hum2"></p>
                            </div>
                            <div class="card-body">
                                <h4></h4>
                                <img id="img3">
                                <p class="card-text" id="temp3"></p>
                                <p class="card-text" id="wind3"></p>
                                <p class="card-text" id="hum3"></p>
                            </div>
                            <div class="card-body">
                                <h4></h4>
                                <img id="img4">
                                <p class="card-text" id="temp4"></p>
                                <p class="card-text" id="wind4"></p>
                                <p class="card-text" id="hum4"></p>
                            </div>
                            <div class="card-body">
                                <h4></h4>
                                <img id="img5">
                                <p class="card-text" id="temp5"></p>
                                <p class="card-text" id="wind5"></p>
                                <p class="card-text" id="hum5"></p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script src="./assets/script.js"></script>
    </body>
</html>
